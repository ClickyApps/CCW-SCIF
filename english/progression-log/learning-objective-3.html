    <body class="progressionLog internal">
    	
        <header>
        	<div class="back">
            	<a href="../progression-log.html" class="backArrow" title="Select Learning Outcome">Select Learning Outcome</a>
            </div>

            	<h3>The Progress Log</h3>
            </div>

        <div class="content lo3">
            
            <h1>Learning objective three:</h1>
            <h2>Maintain safety<br/>at work</h2>
            
            <h4 class="purple"><strong>Values:</strong> You understand...</h4>
			<form action="#" method="post">
            	<div id="objectiveSlider">
                	<ul>
                    	<li class="first">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-1"/>
                                <label><span></span>You are aware of the key legislation relating to health and safety in your work setting and the responsibilities of a) yourself b) your employer c) colleagues and d) individuals, families and carers</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-2"/>
                                <label><span></span>You are able to carry out your responsibilities under health and safety legislation</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-3"/>
                                <label><span></span>You understand what is meant by a risk assessment in relation to health and safety</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-4"/>
                                <label><span></span><strong>You are aware of relevant procedures and how to apply these, in particular your responsibility to record and report concerns and incidents</strong></label>
                            </div>
                        </li>
                        <li class="second">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-5"/>
                                <label><span></span>You understand the basic principles and techniques of moving and positioning that apply to your role</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-6"/>
                                <label><span></span>You understand the limits of your role in relation to moving and positioning</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-7"/>
                                <label><span></span><strong>You are aware of key legislation and organisational procedures covering moving and positioning</strong></label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-8"/>
                                <label><span></span>You know how to assess risks concerning moving and positioning and are aware of good practice techniques</label>
                            </div>
                        </li>
                    	<li class="third">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-9"/>
                                <label><span></span><strong>You understand your organisation’s responsibility for fire safety in your workplace and are able to promote fire safety to others</strong></label>
                            </div>
                        </li>
                    	<li class="fourth">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-10"/>
                                <label><span></span>You understand basic first aid techniques relevant to your role</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-11"/>
                                <label><span></span>You know when it is appropriate to apply basic first aid and when you should seek medical help</label>
                            </div>
                        </li>
                    	<li class="fifth">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-12"/>
                                <label><span></span>You understand the main routes to infection and how to prevent the spread of infections in your workplace</label>
                            </div>
                        </li>
                    	<li class="sixth">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-13"/>
                                <label><span></span><strong>You understand your organisation’s policies and procedures and your role and limits in relation to medication and health care procedures</strong></label>
                            </div>
                        </li>
                    	<li class="last">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-14"/>
                                <label><span></span><strong>You are aware of security arrangements that are in place to ensure that a) you b) individuals and c) other staff are safe at work</strong></label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob3-15"/>
                                <label><span></span><strong>You are able to identify and report potential security risks at work and know the safeguards that are in place to minimise these</strong></label>
                            </div>
                        </li>
                    </ul>
                    <div class="navigator">
                    	<a href="#" title="Previous" id="previous">Previous</a>
                        <a href="#" title="Next" id="next">Next</a>
                    </div>
                </div>
            </form>
