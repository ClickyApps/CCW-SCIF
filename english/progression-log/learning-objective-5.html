<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CCW Framework App</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="../../css/main.css">
        <script src="../../js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body class="progressionLog internal">
    	
        <header>
        	<div class="back">
            	<a href="../progression-log.html" class="backArrow" title="Select Learning Outcome">Select Learning Outcome</a>
            </div>
            <div class="pageTitle">
            	<h3>The Progress Log</h3>
            </div>
            <img src="../../images/cubes/lo5_header.png" class="cube" width="65"/>
        </header>

        <div class="content lo5">
            
            <h1>Learning objective five:</h1>
            <h2>Safeguarding</h2>
            
            <h4 class="turquoise"><strong>Values:</strong> You understand...</h4>
			<form action="#" method="post">
            	<div id="objectiveSlider">
                	<ul style="height: 150px !important;">
                    	<li class="first">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob5-1" />
                                <label><span></span>You are aware of the legislation as well as national and local policies that apply to safeguarding</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob5-2"/>
                                <label><span></span><strong>You understand local and organisational policies and procedures that apply to safeguarding of individuals you work with (children and/or adults) and how to
apply these in your work</strong></label>
                            </div>
                        </li>
                        <li class="second">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob5-3"/>
                                <label><span></span>You can identify the main categories of abuse and neglect and can recognise the common signs and symptoms associated with them</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob5-4"/>
                                <label><span></span>You understand that individuals have a right to be protected from abuse and neglect</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob5-5"/>
                                <label><span></span>You understand the need to ensure that your own actions and behaviours are not detrimental to the individual you are working with</label>
                            </div>
                        </li>
                        <li class="last">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob5-6"/>
                                <label><span></span><strong>You understand the need to immediately report any concerns about possible abuse or neglect and know how and when to report these to the appropriate person</strong></label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob5-7"/>
                                <label><span></span>You recognise the importance of continuing to raise concerns if they are not being addressed after being reported and know how to do this</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob5-8"/>
                                <label><span></span>You understand the boundaries of confidentiality and when to share information</label>
                            </div>
                        </li>
                    </ul>
                    <div class="navigator">
                    	<a href="#" title="Previous" id="previous">Previous</a>
                        <a href="#" title="Next" id="next">Next</a>
                    </div>
                </div>
            </form>
        </div>
        
        <footer>
        	<a href="#" title="Save progress" class="store pinkGradient">Save progress</a>
        	<a href="../../download-english.html" title="Email Document" class="purpleGradient">Email Document</a>
        </footer>

        <script src="../../js/jquery.min.js"></script> 
        <script src="../../js/plugins.js"></script>
        <script src="../../js/main.js"></script>

    </body>
