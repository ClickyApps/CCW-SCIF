    <body class="progressionLog internal">
    	
        <header>
        	<div class="back">
            	<a href="../progression-log.html" class="backArrow" title="Select Learning Outcome">Select Learning Outcome</a>
            </div>
            <div class="pageTitle">
            	<h3>The Progress Log</h3>
            </div>
            <img src="../../images/cubes/lo2_header.png" class="cube" width="65"/>
        </header>

        <div class="content lo2">
            
            <h1>Learning objective two:</h1>
            <h2>Understand the organisation and<br/>your role within it</h2>
            
            <h4 class="blue"><strong>Values:</strong> You understand...</h4>
			<form action="#" method="post">
            	<div id="objectiveSlider">
                	<ul>
                    	<li class="first">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-1" />
                                <label><span></span><strong>You understand the ethos and structure of the organisation you work for and your role within it</strong></label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-2"/>
                                <label><span></span><strong>You understand your own job description, what it requires you to do and the limits of your role</strong></label>
                            </div>
                        </li>
                        <li class="second">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-3"/>
                                <label><span></span>You understand your professional responsibilities as outlined in the <a href="#">Code of Practice for Social Care Workers</a></label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-4"/>
                                <label><span></span><strong>You understand your role in recognising and responding to the individual’s needs</strong></label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-5"/>
                                <label><span></span><strong>You understand the role of other workers in your organisation and those in other agencies and the importance of working in partnership with them</strong></label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-6"/>
                                <label><span></span>You understand the importance of working in partnership with individuals, families, carers and advocates</label>
                            </div>
                        </li>
                    	<li class="third">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-7"/>
                                <label><span></span>You understand the responsibilities and boundaries of your relationship with those you support</label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-8"/>
                                <label><span></span><strong>You understand and apply your responsibilities for risk assessment in line with the organisation’s policies and procedures</strong></label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-9"/>
                                <label><span></span><strong>You understand how to report any matters that affect the welfare and safety of individuals with whom you are involved</strong></label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-10"/>
                                <label><span></span><strong>You understand your duty to report practices of others that are unsafe or conflict with the organisation’s policies, procedures and values</strong></label>
                            </div>
                        </li>
                    	<li class="last">
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-11"/>
                                <label><span></span><strong>You know what the organisation’s policies and procedures are, how to access them and are able to understand and implement them</strong></label>
                            </div>
                            <div class="row">
                                <input type="checkbox" class="cubeBox" id="ob2-12"/>
                                <label><span></span>You are aware of the legal framework within which you operate in your role</label>
                            </div>
                        </li>
                    </ul>
                    <div class="navigator">
                    	<a href="#" title="Previous" id="previous">Previous</a>
                        <a href="#" title="Next" id="next">Next</a>
                    </div>
                </div>
            </form>
        </div>
